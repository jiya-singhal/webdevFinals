<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link rel="stylesheet" href="style.css">
    <title> Twitter </title>
</head>
<body>
    <div class="navbar">
        <img src="https://d2beiqkhq929f0.cloudfront.net/public_assets/assets/000/064/033/original/SST_Logo.png?1706888781" alt="Scaler Social Logo" />
        <img src="https://d2beiqkhq929f0.cloudfront.net/public_assets/assets/000/064/032/original/scaler-social.png?1706888764" alt="Scaler Social Logo" />
    </div>
    <div class="main-content">
        <div class="post-form">
            <h1>Post your thoughts here</h1>
            <form>

            <textarea placeholder="Type your thoughts here..."></textarea>
            <button class="button">Post</button>
            </form>
        </div>
        <div class="feed">
            <h1>Your Feed</h1>
            <!-- Tweets will be displayed here -->
            <div class="tweet">
                <a href="tweet1" class="image-content">
                    <div>
                      <img id="tweet1" src="https://d2beiqkhq929f0.cloudfront.net/public_assets/assets/000/064/031/original/profile_image.png"  alt="Profile">

                    </div>
                   
                    <div id="tweet1-Text">
                        <p><b>John Graham</b><i>    @john</i></p>
                    </div>

                  </a>
               <div id="text">
                <p>rfhiws fhiivqewh hfebwih hebfidh bfiwjf hbfwqh fbcwiu fiwhnf bywyfb wuifn bfuiw bfiewb</p>
                <!-- Like and comment icons would go here -->
            </div>
            </div>
        </div>

    </div>
</body>
</html>
